    <link rel="stylesheet" href="all.min.css">
    <style>
        :root {

        * {

        /* ä¿®å¤ï¼šç¡®ä¿ html body å æ»¡å…¨å±ï¼Œé˜²æ­¢ç§»åŠ¨ç«¯æ»šåŠ¨ç©¿é€ */
        html, body {
            height: 100%; 
            overflow: hidden; /* ç¦æ­¢ body æ»šåŠ¨ï¼Œåªå…è®¸èŠå¤©åŒºåŸŸæ»šåŠ¨ */
        }

        body {
            font-family: 'PingFang SC', 'Microsoft YaHei', -apple-system, BlinkMacSystemFont, Roboto, sans-serif;
            background: var(--bg-color);
            background-image: linear-gradient(120deg, #e0c3fc 0%, #8ec5fc 100%);
            display: flex;

        }

        /* ä¿®å¤ï¼šå®¹å™¨é«˜åº¦é™åˆ¶ï¼Œå…³é”®åœ¨äº Flex å¸ƒå±€ */
        .container {
            width: 100%;
            max-width: 900px;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 24px;

            overflow: hidden;

        }

        /* å¤´éƒ¨ */
        .header {
            background: var(--chat-bg);
            padding: 15px 25px;
            border-bottom: 1px solid rgba(0,0,0,0.05);
            display: flex;
            align-items: center;

            z-index: 10;

        }

        .header-info {
            display: flex;

        }

        .avatar-circle {
            width: 40px;

            display: flex;

        .header-text h1 {

        .header-text p {
            font-size: 0.8rem;

        }

        /* èŠå¤©åŒºåŸŸä¸»å®¹å™¨ */
        .chat-container {
            flex: 1; /* å æ®å‰©ä½™ç©ºé—´ */
            display: flex;
            flex-direction: column;
            background: #fff;
            position: relative;
            overflow: hidden; /* é˜²æ­¢æº¢å‡º */
            min-height: 0; /* å…³é”®ï¼šFlex åµŒå¥—æ»šåŠ¨å¿…é¡»è®¾ç½® */
        }

        /* æ¶ˆæ¯æ»šåŠ¨åŒºåŸŸ */
        .messages {
            flex: 1; /* å æ®å‰©ä½™ç©ºé—´ */
            padding: 20px;
            overflow-y: auto; /* å…è®¸å‚ç›´æ»šåŠ¨ */
            scroll-behavior: auto; /* JSæ§åˆ¶æ»šåŠ¨ï¼Œè®¾ä¸ºautoæ›´æµç•… */
            background: #f9f9f9;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        /* ç¾åŒ–æ»šåŠ¨æ¡ */
        .messages::-webkit-scrollbar {
            width: 6px;
        }
        .messages::-webkit-scrollbar-thumb {
            background: #ddd;
            border-radius: 3px;
        }

        /* æ¶ˆæ¯æ°”æ³¡ */
        .message-wrapper {
            display: flex;
            flex-direction: column;
            max-width: 85%;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .message {
            padding: 12px 16px;
            font-size: 15px;
            line-height: 1.6;
            word-wrap: break-word;
            position: relative;
        }

        /* æœºå™¨äººæ ·å¼ */
        .bot-wrapper {
            align-self: flex-start;
        }
        .bot-wrapper .bot-icon {
            font-size: 12px;
            margin-bottom: 4px;
            color: #888;
            margin-left: 2px;
        }
        .bot-wrapper .message {
            background: var(--bot-bubble);
            color: var(--text-main);
            border-radius: 4px 18px 18px 18px;
        }

        /* ç”¨æˆ·æ ·å¼ */
        .user-wrapper {
            align-self: flex-end;
            align-items: flex-end;
        }
        .user-wrapper .message {
            background: var(--primary-gradient);
            color: white;
            border-radius: 18px 4px 18px 18px;
            box-shadow: 0 4px 15px rgba(118, 75, 162, 0.2);
        }

        /* åº•éƒ¨è¾“å…¥åŒº */
        .input-area {
            padding: 15px 20px;
            background: white;
            border-top: 1px solid rgba(0,0,0,0.05);
            flex-shrink: 0; /* é˜²æ­¢è¾“å…¥æ¡†è¢«å‹ç¼© */
        }

        .input-container {
            display: flex;
            align-items: center;
            background: #f0f2f5;
            padding: 8px 8px 8px 20px;
            border-radius: 30px;
            transition: all 0.3s;
            border: 1px solid transparent;
        }

        .input-container:focus-within {
            background: white;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
        }

        .input-container input {
            flex: 1;
            border: none;
            background: transparent;
            font-size: 16px;
            outline: none;
            color: #333;
            min-width: 0; /* ä¿®å¤ flex input å®½åº¦é—®é¢˜ */
        }

        .input-container button {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: var(--primary-gradient);
            color: white;
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.2s;
            margin-left: 8px;
            flex-shrink: 0;
        }

        .input-container button:hover {
            transform: scale(1.05);
        }

        .input-container button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        /* æ­£åœ¨è¾“å…¥åŠ¨ç”» */
        .typing-indicator {
            padding: 15px;
            background: var(--bot-bubble);
            border-radius: 4px 18px 18px 18px;
            width: fit-content;
            display: none;
            align-items: center;
            gap: 5px;

            margin-bottom: 20px;
        }
        
        .dot {
            width: 6px;
            height: 6px;
            background: #bbb;
            border-radius: 50%;
            animation: bounce 1.4s infinite ease-in-out both;
        }
        
        .dot:nth-child(1) { animation-delay: -0.32s; }
        .dot:nth-child(2) { animation-delay: -0.16s; }
        
        @keyframes bounce {
            0%, 80%, 100% { transform: scale(0); }
            40% { transform: scale(1); }
        }

        /* ç§»åŠ¨ç«¯å…¨å±é€‚é… */
        @media (max-width: 768px) {
            body { padding: 0; }
            .container {
                height: 100%; /* å æ»¡è§†å£ */
                max-width: 100%;
                border-radius: 0;
            }
            .header { padding: 12px 15px; }
            .messages { padding: 15px; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="header-info">
                <div class="avatar-circle">
                    <i class="fa-solid fa-graduation-cap"></i>
                </div>
                <div class="header-text">
                    <h1>æ™ºæ±‡åŠæ ¡å›­åŠ©æ‰‹</h1>
                    <p><i class="fa-solid fa-circle" style="font-size:8px; color:#2ecc71; margin-right:4px;"></i>åœ¨çº¿</p>
                </div>
            </div>
        </div>
        
        <div class="chat-container">
            <div class="messages" id="messages">
                <div class="message-wrapper bot-wrapper">
                    <div class="bot-icon">åŠ©æ‰‹</div>
                    <div class="message">
                        æ‚¨å¥½ï¼æˆ‘æ˜¯æ™ºæ±‡åŠæ ¡å›­åŠ©æ‰‹ ğŸ‘‹<br><br>
                        è¯·ç›´æ¥å‘Šè¯‰æˆ‘æ‚¨çš„é—®é¢˜ï¼Œä¾‹å¦‚ï¼š<br>
                        "è½¬ä¸“ä¸šéœ€è¦ä»€ä¹ˆæ¡ä»¶ï¼Ÿ"
                    </div>
                </div>
            </div>

            <div class="typing-indicator" id="typingIndicator">
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
            </div>
        </div>

        <div class="input-area">
            <div class="input-container">
                <input type="text" id="messageInput" placeholder="è¯·è¾“å…¥æ‚¨çš„é—®é¢˜..." autocomplete="off">
                <button id="sendButton">
                    <i class="fa-solid fa-paper-plane"></i>
                </button>
            </div>
        </div>
    </div>

<script>
        class ChatApp {
            constructor() {
                this.messagesContainer = document.getElementById('messages');
                this.messageInput = document.getElementById('messageInput');
                this.sendButton = document.getElementById('sendButton');
                this.typingIndicator = document.getElementById('typingIndicator');
                
                // ç¡®ä¿è¿™æ˜¯ä½ çš„çœŸå®åç«¯åœ°å€
                this.apiUrl = 'https://bailian.hjke.cn/api.php';
                this.isTyping = false; 
                
                this.initEventListeners();
            }
            
            initEventListeners() {
                this.sendButton.addEventListener('click', () => this.sendMessage());
                this.messageInput.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter' && !this.isTyping) {
                        this.sendMessage();
                    }
                });
            }
            
            async sendMessage() {
                const message = this.messageInput.value.trim();
                if (!message || this.isTyping) return;
                
                this.isTyping = true;
                
                // 1. æ˜¾ç¤ºç”¨æˆ·æ¶ˆæ¯
                this.addMessage(message, 'user');
                this.messageInput.value = '';
                this.messageInput.blur(); 
                
                // 2. åˆ›å»ºä¸€ä¸ªç©ºçš„æœºå™¨äººæ°”æ³¡ï¼Œå‡†å¤‡æ¥æ”¶æ•°æ®
                const botMessageDiv = this.createBotMessageBubble();
                this.setLoading(true); // æ˜¾ç¤ºåŠ è½½åŠ¨ç”»
                
                try {
                    const response = await fetch(this.apiUrl, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ prompt: message })
                    });
                    
                    if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);

                    // éšè—åŠ è½½åŠ¨ç”»ï¼ˆå› ä¸ºé©¬ä¸Šè¦æœ‰æ–‡å­—æµå‡ºæ¥äº†ï¼‰
                    this.typingIndicator.style.display = 'none';

                    // --- æ ¸å¿ƒï¼šä½¿ç”¨ TextDecoderStream è¿›è¡Œæµå¼è¯»å– ---
                    const stream = response.body.pipeThrough(new TextDecoderStream());
                    let buffer = ''; // ç¼“å†²åŒºï¼Œå¤„ç†è·¨åŒ…æ•°æ®
                    let botText = ''; // å­˜å‚¨å®Œæ•´çš„å›å¤å†…å®¹

                    for await (const chunk of stream) {
                        // å°†æ–°æ”¶åˆ°çš„åˆ†ç‰‡æ‹¼æ¥åˆ°ç¼“å†²åŒº
                        buffer += chunk;
                        
                        // æŒ‰æ¢è¡Œç¬¦åˆ†å‰²ï¼ˆSSE æ ‡å‡†ä»¥æ¢è¡Œç¬¦åˆ†éš”ï¼‰
                        const lines = buffer.split('\n');
                        
                        // å…³é”®æ­¥éª¤ï¼šä¿ç•™æœ€åä¸€ä¸ªå¯èƒ½ä¸å®Œæ•´çš„ç‰‡æ®µåˆ°ä¸‹ä¸€æ¬¡å¾ªç¯
                        buffer = lines.pop();
                        
                        for (const line of lines) {
                            const trimmedLine = line.trim();
                            
                            // è§£æ SSE æ ¼å¼ï¼šdata: {...}
                            if (trimmedLine.startsWith('data:')) {
                                const jsonStr = trimmedLine.substring(5).trim();
                                if (!jsonStr) continue;
                                
                                try {
                                    const data = JSON.parse(jsonStr);
                                    
                                    // æ£€æŸ¥æ˜¯å¦æœ‰é”™è¯¯ä¿¡æ¯
                                    if (data.error) {
                                        botMessageDiv.innerHTML += `<br><span style="color:red">é”™è¯¯: ${data.error}</span>`;
                                        continue;
                                    }

                                    // é˜¿é‡Œäº‘ç™¾ç‚¼é€šå¸¸è¿”å› output.text
                                    if (data.output && data.output.text) {
                                        botText = data.output.text;
                                        // å®æ—¶æ¸²æŸ“ HTMLï¼ˆå¤„ç†æ¢è¡Œï¼‰
                                        botMessageDiv.innerHTML = botText.replace(/\n/g, '<br>');
                                        this.scrollToBottom();
                                    }
                                } catch (e) {
                                    console.warn('JSONè§£æå¿½ç•¥:', e);
                                }
                            }
                        }
                    }

                } catch (error) {
                    console.error('Error:', error);
                    botMessageDiv.innerHTML += `<br><span style="color:red">è¿æ¥å¼‚å¸¸ï¼Œè¯·é‡è¯•ã€‚</span>`;
                } finally {
                    this.isTyping = false;
                    this.setLoading(false); // ç¡®ä¿æŒ‰é’®çŠ¶æ€æ¢å¤
                    // æ¡Œé¢ç«¯è‡ªåŠ¨èšç„¦è¾“å…¥æ¡†
                    if(window.innerWidth > 768) this.messageInput.focus();
                }
            }

            // åˆ›å»ºæœºå™¨äººæ¶ˆæ¯å®¹å™¨ï¼ˆæ°”æ³¡ï¼‰
            createBotMessageBubble() {
                const wrapper = document.createElement('div');
                wrapper.className = 'message-wrapper bot-wrapper';
                wrapper.innerHTML = `
                    <div class="bot-icon">åŠ©æ‰‹</div>
                    <div class="message"></div>
                `;
                this.messagesContainer.appendChild(wrapper);
                this.scrollToBottom();
                return wrapper.querySelector('.message');
            }

            // æ·»åŠ æ™®é€šæ¶ˆæ¯ï¼ˆç”¨æˆ·æ¶ˆæ¯ï¼‰
            addMessage(text, sender) {
                const wrapper = document.createElement('div');
                wrapper.className = `message-wrapper ${sender}-wrapper`;
                
                let htmlContent = '';
                if (sender === 'bot') {
                    htmlContent += `<div class="bot-icon">åŠ©æ‰‹</div>`;
                }
                
                const formattedText = text.replace(/\n/g, '<br>');
                htmlContent += `<div class="message">${formattedText}</div>`;
                
                wrapper.innerHTML = htmlContent;
                this.messagesContainer.appendChild(wrapper);
                this.scrollToBottom();
            }
            
            setLoading(loading) {
                this.sendButton.disabled = loading;
                // æ³¨æ„ï¼šåœ¨æµå¼ä¼ è¾“ä¸­ï¼ŒtypingIndicator åªåœ¨è¿æ¥å»ºç«‹å‰æ˜¾ç¤º
                // è¿æ¥å»ºç«‹åæˆ‘ä»¬ä¼šæ‰‹åŠ¨éšè—å®ƒ
                if (loading) {
                    this.typingIndicator.style.display = 'flex';
                } else {
                    this.typingIndicator.style.display = 'none';
                }
                this.scrollToBottom();
            }
            
            scrollToBottom() {
                // ä½¿ç”¨ requestAnimationFrame ç¡®ä¿åœ¨æ¸²æŸ“åæ»šåŠ¨
                requestAnimationFrame(() => {
                    this.messagesContainer.scrollTop = this.messagesContainer.scrollHeight;
                });
            }
        }
        
        document.addEventListener('DOMContentLoaded', () => {
            new ChatApp();
        });
    </script>
</body>
