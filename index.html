    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <style>
        :root {
            --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);

            --user-bubble: #667eea;

        }

        * {
            margin: 0;

            box-sizing: border-box;

        }

        /* ä¿®å¤ï¼šç¡®ä¿ html body å æ»¡å…¨å±ï¼Œé˜²æ­¢ç§»åŠ¨ç«¯æ»šåŠ¨ç©¿é€ */
        html, body {
            height: 100%; 
            overflow: hidden; /* ç¦æ­¢ body æ»šåŠ¨ï¼Œåªå…è®¸èŠå¤©åŒºåŸŸæ»šåŠ¨ */
        }

        body {
            font-family: 'PingFang SC', 'Microsoft YaHei', -apple-system, BlinkMacSystemFont, Roboto, sans-serif;
            background: var(--bg-color);
            background-image: linear-gradient(120deg, #e0c3fc 0%, #8ec5fc 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        /* ä¿®å¤ï¼šå®¹å™¨é«˜åº¦é™åˆ¶ï¼Œå…³é”®åœ¨äº Flex å¸ƒå±€ */
        .container {
            width: 100%;
            max-width: 900px;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 24px;
            box-shadow: var(--shadow);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            height: 85vh; /* æ¡Œé¢ç«¯é«˜åº¦ */
            position: relative;
        }

        /* å¤´éƒ¨ */
        .header {
            background: var(--chat-bg);
            padding: 15px 25px;
            border-bottom: 1px solid rgba(0,0,0,0.05);
            display: flex;
            align-items: center;
            justify-content: space-between;
            z-index: 10;
            flex-shrink: 0; /* é˜²æ­¢å¤´éƒ¨è¢«å‹ç¼© */
        }

        .header-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .avatar-circle {
            width: 40px;
            height: 40px;
            background: var(--primary-gradient);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 18px;
            box-shadow: 0 4px 10px rgba(118, 75, 162, 0.3);
        }

        .header-text h1 {
            font-size: 1.1rem;
            color: var(--text-main);
            font-weight: 700;
        }

        .header-text p {
            font-size: 0.8rem;
            color: var(--text-sub);
            margin-top: 2px;
        }

        /* èŠå¤©åŒºåŸŸä¸»å®¹å™¨ */
        .chat-container {
            flex: 1; /* å æ®å‰©ä½™ç©ºé—´ */
            display: flex;
            flex-direction: column;
            background: #fff;
            position: relative;
            overflow: hidden; /* é˜²æ­¢æº¢å‡º */
            min-height: 0; /* å…³é”®ï¼šFlex åµŒå¥—æ»šåŠ¨å¿…é¡»è®¾ç½® */
        }

        /* æ¶ˆæ¯æ»šåŠ¨åŒºåŸŸ */
        .messages {
            flex: 1; /* å æ®å‰©ä½™ç©ºé—´ */
            padding: 20px;
            overflow-y: auto; /* å…è®¸å‚ç›´æ»šåŠ¨ */
            scroll-behavior: auto; /* JSæ§åˆ¶æ»šåŠ¨ï¼Œè®¾ä¸ºautoæ›´æµç•… */
            background: #f9f9f9;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        /* ç¾åŒ–æ»šåŠ¨æ¡ */
        .messages::-webkit-scrollbar {
            width: 6px;
        }
        .messages::-webkit-scrollbar-thumb {
            background: #ddd;
            border-radius: 3px;
        }

        /* æ¶ˆæ¯æ°”æ³¡ */
        .message-wrapper {
            display: flex;
            flex-direction: column;
            max-width: 85%;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .message {
            padding: 12px 16px;
            font-size: 15px;
            line-height: 1.6;
            word-wrap: break-word;
            position: relative;
        }

        /* æœºå™¨äººæ ·å¼ */
        .bot-wrapper {
            align-self: flex-start;
        }
        .bot-wrapper .bot-icon {
            font-size: 12px;
            margin-bottom: 4px;
            color: #888;
            margin-left: 2px;
        }
        .bot-wrapper .message {
            background: var(--bot-bubble);
            color: var(--text-main);
            border-radius: 4px 18px 18px 18px;
        }

        /* ç”¨æˆ·æ ·å¼ */
        .user-wrapper {
            align-self: flex-end;
            align-items: flex-end;
        }
        .user-wrapper .message {
            background: var(--primary-gradient);
            color: white;
            border-radius: 18px 4px 18px 18px;
            box-shadow: 0 4px 15px rgba(118, 75, 162, 0.2);
        }

        /* åº•éƒ¨è¾“å…¥åŒº */
        .input-area {
            padding: 15px 20px;
            background: white;
            border-top: 1px solid rgba(0,0,0,0.05);
            flex-shrink: 0; /* é˜²æ­¢è¾“å…¥æ¡†è¢«å‹ç¼© */
        }

        .input-container {
            display: flex;
            align-items: center;
            background: #f0f2f5;
            padding: 8px 8px 8px 20px;
            border-radius: 30px;
            transition: all 0.3s;
            border: 1px solid transparent;
        }

        .input-container:focus-within {
            background: white;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
        }

        .input-container input {
            flex: 1;
            border: none;
            background: transparent;
            font-size: 16px;
            outline: none;
            color: #333;
            min-width: 0; /* ä¿®å¤ flex input å®½åº¦é—®é¢˜ */
        }

        .input-container button {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: var(--primary-gradient);
            color: white;
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.2s;
            margin-left: 8px;
            flex-shrink: 0;
        }

        .input-container button:hover {
            transform: scale(1.05);
        }

        .input-container button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        /* æ­£åœ¨è¾“å…¥åŠ¨ç”» */
        .typing-indicator {
            padding: 15px;
            background: var(--bot-bubble);
            border-radius: 4px 18px 18px 18px;
            width: fit-content;
            display: none;
            align-items: center;
            gap: 5px;
            margin-left: 20px;
            margin-bottom: 20px;
        }
        
        .dot {
            width: 6px;
            height: 6px;
            background: #bbb;
            border-radius: 50%;
            animation: bounce 1.4s infinite ease-in-out both;
        }
        
        .dot:nth-child(1) { animation-delay: -0.32s; }
        .dot:nth-child(2) { animation-delay: -0.16s; }
        
        @keyframes bounce {
            0%, 80%, 100% { transform: scale(0); }
            40% { transform: scale(1); }
        }

        /* ç§»åŠ¨ç«¯å…¨å±é€‚é… */
        @media (max-width: 768px) {
            body { padding: 0; }
            .container {
                height: 100%; /* å æ»¡è§†å£ */
                max-width: 100%;
                border-radius: 0;
            }
            .header { padding: 12px 15px; }
            .messages { padding: 15px; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="header-info">
                <div class="avatar-circle">
                    <i class="fa-solid fa-graduation-cap"></i>
                </div>
                <div class="header-text">
                    <h1>æ™ºæ±‡åŠæ ¡å›­åŠ©æ‰‹</h1>
                    <p><i class="fa-solid fa-circle" style="font-size:8px; color:#2ecc71; margin-right:4px;"></i>åœ¨çº¿</p>
                </div>
            </div>
        </div>
        
        <div class="chat-container">
            <div class="messages" id="messages">
                <div class="message-wrapper bot-wrapper">
                    <div class="bot-icon">åŠ©æ‰‹</div>
                    <div class="message">
                        æ‚¨å¥½ï¼æˆ‘æ˜¯æ™ºæ±‡åŠæ ¡å›­åŠ©æ‰‹ ğŸ‘‹<br><br>
                        è¯·ç›´æ¥å‘Šè¯‰æˆ‘æ‚¨çš„é—®é¢˜ï¼Œä¾‹å¦‚ï¼š<br>
                        "è½¬ä¸“ä¸šéœ€è¦ä»€ä¹ˆæ¡ä»¶ï¼Ÿ"
                    </div>
                </div>
            </div>

            <div class="typing-indicator" id="typingIndicator">
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
            </div>
        </div>

        <div class="input-area">
            <div class="input-container">
                <input type="text" id="messageInput" placeholder="è¯·è¾“å…¥æ‚¨çš„é—®é¢˜..." autocomplete="off">
                <button id="sendButton">
                    <i class="fa-solid fa-paper-plane"></i>
                </button>
            </div>
        </div>
    </div>

<script>
        class ChatApp {
            constructor() {
                this.messagesContainer = document.getElementById('messages');
                this.messageInput = document.getElementById('messageInput');
                this.sendButton = document.getElementById('sendButton');
                this.typingIndicator = document.getElementById('typingIndicator');
                
                // è¯·ç¡®ä¿è¿™é‡Œæ˜¯ http è¿˜æ˜¯ https å–å†³äºä½ çš„æœåŠ¡å™¨é…ç½®
                // å¦‚æœåˆšæ‰æŠ¥ SSL é”™è¯¯ï¼Œè¯·å°è¯•æ”¹ä¸º http
                this.apiUrl = 'https://baota.hjke.cn:3645/api.php';
                this.isTyping = false; 
                
                this.initEventListeners();
            }
            
            initEventListeners() {
                this.sendButton.addEventListener('click', () => this.sendMessage());
                this.messageInput.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter' && !this.isTyping) {
                        this.sendMessage();
                    }
                });
            }
            
            async sendMessage() {
                const message = this.messageInput.value.trim();
                if (!message || this.isTyping) return;
                
                this.isTyping = true;
                this.addMessage(message, 'user');
                this.messageInput.value = '';
                this.messageInput.blur(); // æ‰‹æœºç«¯å…³é—­é”®ç›˜
                
                const botMessageDiv = this.createBotMessageBubble();
                this.setLoading(true);
                
                try {
                    const response = await fetch(this.apiUrl, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ prompt: message })
                    });
                    
                    if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);

                    this.typingIndicator.style.display = 'none';

                    // --- å…¼å®¹æ€§ä¿®å¤å¼€å§‹ ---
                    // ä¸å†ä½¿ç”¨ pipeThrough å’Œ for awaitï¼Œæ”¹ç”¨æœ€åŸå§‹çš„ reader
                    const reader = response.body.getReader();
                    const decoder = new TextDecoder('utf-8');
                    
                    let buffer = ''; 
                    let botText = ''; 

                    while (true) {
                        // æ‰‹åŠ¨è¯»å–æµ
                        const { done, value } = await reader.read();
                        
                        if (done) break;

                        // è§£ç ï¼ˆstream: true å¤„ç†å¤šå­—èŠ‚å­—ç¬¦åˆ†å‰²é—®é¢˜ï¼‰
                        const chunk = decoder.decode(value, { stream: true });
                        buffer += chunk;
                        
                        const lines = buffer.split('\n');
                        buffer = lines.pop(); // ä¿ç•™æœ€åä¸€è¡Œ
                        
                        this.parseAndAppend(lines, botMessageDiv, (newText) => {
                            botText += newText;
                            return botText;
                        });
                    }
                    // --- å…¼å®¹æ€§ä¿®å¤ç»“æŸ ---
                    
                    // å¤„ç†å‰©ä½™ç¼“å†²åŒº
                    if (buffer.trim()) {
                        this.parseAndAppend([buffer], botMessageDiv, (newText) => {
                            botText += newText;
                            return botText;
                        });
                    }

                } catch (error) {
                    console.error('Error:', error);
                    // æ‰‹æœºç«¯è°ƒè¯•ç”¨ï¼šæ˜¾ç¤ºå…·ä½“é”™è¯¯
                    botMessageDiv.innerHTML += `<br><span style="color:red">è¿æ¥å¼‚å¸¸: ${error.message}</span>`;
                } finally {
                    this.isTyping = false;
                    this.setLoading(false);
                    // åªæœ‰æ¡Œé¢ç«¯æ‰è‡ªåŠ¨èšç„¦ï¼Œé¿å…æ‰‹æœºé”®ç›˜åå¤å¼¹å‡º
                    if(window.innerWidth > 768) this.messageInput.focus();
                }
            }

            // è§£æé€»è¾‘ä¿æŒä¸å˜
            parseAndAppend(lines, botMessageDiv, updateTextCallback) {
                for (const line of lines) {
                    const trimmedLine = line.trim();
                    
                    if (trimmedLine.startsWith('data:')) {
                        const jsonStr = trimmedLine.substring(5).trim();
                        
                        if (!jsonStr || jsonStr === '[DONE]') continue;
                        
                        try {
                            const data = JSON.parse(jsonStr);
                            
                            if (data.error) {
                                botMessageDiv.innerHTML += `<br><span style="color:red">é”™è¯¯: ${data.error}</span>`;
                                continue;
                            }

                            if (data.output && data.output.text) {
                                const fullText = updateTextCallback(data.output.text);
                                botMessageDiv.innerHTML = fullText.replace(/\n/g, '<br>');
                                this.scrollToBottom();
                            }
                        } catch (e) {
                            // å¿½ç•¥é JSON æ•°æ®
                        }
                    }
                }
            }

            createBotMessageBubble() {
                const wrapper = document.createElement('div');
                wrapper.className = 'message-wrapper bot-wrapper';
                wrapper.innerHTML = `
                    <div class="bot-icon">åŠ©æ‰‹</div>
                    <div class="message"></div>
                `;
                this.messagesContainer.appendChild(wrapper);
                this.scrollToBottom();
                return wrapper.querySelector('.message');
            }

            addMessage(text, sender) {
                const wrapper = document.createElement('div');
                wrapper.className = `message-wrapper ${sender}-wrapper`;
                let htmlContent = '';
                if (sender === 'bot') htmlContent += `<div class="bot-icon">åŠ©æ‰‹</div>`;
                htmlContent += `<div class="message">${text.replace(/\n/g, '<br>')}</div>`;
                wrapper.innerHTML = htmlContent;
                this.messagesContainer.appendChild(wrapper);
                this.scrollToBottom();
            }
            
            setLoading(loading) {
                this.sendButton.disabled = loading;
                if (loading) {
                    this.typingIndicator.style.display = 'flex';
                } else {
                    this.typingIndicator.style.display = 'none';
                }
                this.scrollToBottom();
            }
            
            scrollToBottom() {
                requestAnimationFrame(() => {
                    this.messagesContainer.scrollTop = this.messagesContainer.scrollHeight;
                });
            }
        }
        
        document.addEventListener('DOMContentLoaded', () => {
            new ChatApp();
        });
    </script>
</body>
