<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coze AI Bot</title>
    
    <style>
        /* 基础样式：设置页面整体布局 */
        html, body {
            height: 100%; /* 让页面高度占满整个浏览器窗口 */
            margin: 0;    /* 清除浏览器默认的外边距 */
            overflow: hidden; /* 防止出现双重滚动条 */
        }

        /* 容器占满全屏 */
        #app {
            height: 100%;
            width: 100%;
            background-color: #f5f5f5; /* 添加一个浅灰背景色，便于区分 */
        }

        /* 自定义Web SDK iframe的样式（类名与JS中ui.className保持一致，如果配置了的话） */
        .coze-app-sdk {
            box-sizing: border-box; /* 盒模型规则：宽高包含边框和内边距 */
            padding: 4px;           /* iframe内部内容添加内边距 */
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    
    <!-- 机器人的挂载容器 -->
    <div id="app"></div>

    <script type="text/javascript">
        // 动态创建 script 标签加载 SDK
        var webSdkScript = document.createElement('script');
        webSdkScript.src = 'https://lf-cdn.coze.cn/obj/unpkg/flow-platform/builder-web-sdk/0.1.1-beta.1/dist/umd/index.js';
        document.head.appendChild(webSdkScript);

        // 脚本加载完成后初始化 Bot
        webSdkScript.onload = function () {
            // 确保 CozeWebSDK 已加载
            if (window.CozeWebSDK) {
                new CozeWebSDK.AppWebSDK({
                    "token": "sat_2pVMi67LibNtzgKM2JGhjSAxRfJQycPBHWKYeUm7HwRkJPrRt1O3dp33lsKVYM7J",
                    "appId": "7578837631745097754",
                    "container": "#app", // 挂载到 id 为 app 的 div 上
                    "layout": "pc",      // 显式声明布局模式 (pc/mobile/auto)
                    "userInfo": {
                        "id": "user",
                        "url": "https://lf-coze-web-cdn.coze.cn/obj/eden-cn/lm-lgvj/ljhwZthlaukjlkulzlp/coze/coze-logo.png",
                        "nickname": "User"
                    }
                });
            } else {
                console.error("CozeWebSDK 加载失败");
            }
        }
    </script>
</body>
</html>
