    <script>
        class ChatApp {
            constructor() {
                this.messagesContainer = document.getElementById('messages');
                this.messageInput = document.getElementById('messageInput');
                this.sendButton = document.getElementById('sendButton');
                this.typingIndicator = document.getElementById('typingIndicator');

                // *** æ ¸å¿ƒä¿®å¤ç‚¹ï¼šåˆ‡æ¢å› CDN HTTPS åœ°å€ï¼Œå‡è®¾ SSL è¯ä¹¦å·²ä¿®å¤ï¼Œä½†éœ€è¦è§£å†³ CORS ç¼“å­˜é—®é¢˜ã€‚ ***
                this.apiUrl = 'https://baota.hjke.cn:3645/api.php'; 
                
                this.isTyping = false; // é˜²æ­¢é‡å¤æäº¤

                this.initEventListeners();
            }

            initEventListeners() {
                this.sendButton.addEventListener('click', () => this.sendMessage());
                this.messageInput.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter' && !this.isTyping) {
                        this.sendMessage();
                    }
                });
            }

            async sendMessage() {
                const message = this.messageInput.value.trim();
                if (!message || this.isTyping) return;

                this.isTyping = true;

                // 1. æ˜¾ç¤ºç”¨æˆ·æ¶ˆæ¯
                this.addMessage(message, 'user');
                this.messageInput.value = '';
                this.messageInput.blur(); 

                // 2. æ˜¾ç¤ºåŠ è½½åŠ¨ç”»å¹¶æ»šåŠ¨åˆ°åº•éƒ¨
                this.setLoading(true);

                try {
                    // ä½¿ç”¨ fetch API å‘èµ·è¯·æ±‚
                    const response = await fetch(this.apiUrl, {
                        method: 'POST',
                        // æ³¨æ„ï¼šåç«¯ä½¿ç”¨äº†æµå¼ä¼ è¾“ (X-DashScope-SSE: enable)ï¼Œä½†å‰ç«¯ fetch æ˜¯åŒæ­¥ç­‰å¾…å®Œæ•´å“åº”ã€‚
                        headers: { 
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ prompt: message })
                    });

                    // æ£€æŸ¥å“åº”çŠ¶æ€
                    if (!response.ok) {
                        const errorText = await response.text();
                        console.error('API Response Error:', errorText);
                        
                        let errorMessage = `è¯·æ±‚å¤±è´¥ï¼ŒHTTP çŠ¶æ€ç : ${response.status}ã€‚`;
                        if (response.status === 524) {
                            errorMessage += 'è¿™å¯èƒ½æ˜¯ CDN è¶…æ—¶é”™è¯¯ï¼Œè¯·æ£€æŸ¥æºç«™ PHP è„šæœ¬æ˜¯å¦æ‰§è¡Œæ—¶é—´è¿‡é•¿ã€‚';
                        }
                        
                        throw new Error(errorMessage);
                    }

                    // éšè—åŠ è½½åŠ¨ç”»
                    this.setLoading(false);

                    // å°è¯•è§£æ JSON æ•°æ® 
                    const data = await response.json(); 

                    let replyText = 'æŠ±æ­‰ï¼Œæœªèƒ½è·å–å›å¤æˆ–å›å¤æ ¼å¼ä¸æ­£ç¡®ã€‚';

                    // å°è¯•ä»ç™¾ç‚¼ API çš„æ ‡å‡† JSON ç»“æ„ä¸­æå–æ–‡æœ¬
                    if (data.output && data.output.text) {
                        replyText = data.output.text;
                    } else if (data.error) {
                         replyText = `é”™è¯¯: ${data.error} (è¯·æ£€æŸ¥ PHP æ–‡ä»¶ä¸­çš„ API Key å’Œ App ID)ã€‚`;
                    }
                    
                    // 4. æ˜¾ç¤ºå›å¤å†…å®¹ 
                    this.addMessage(replyText, 'bot');

                } catch (error) {
                    this.setLoading(false);
                    console.error('Fetch Error:', error);
                    
                    let displayMessage = 'ç½‘ç»œè¿æ¥æˆ–æœåŠ¡å™¨é…ç½®å¼‚å¸¸ã€‚';

                    // å¦‚æœæ˜¯ TypeError (é€šå¸¸æ˜¯ Failed to fetch æˆ– CORS é˜»æ–­)
                    if (error.name === 'TypeError') {
                        displayMessage = 'è‡´å‘½é”™è¯¯ï¼šæµè§ˆå™¨å®‰å…¨ç­–ç•¥é˜»æ­¢äº†è¯·æ±‚ã€‚è¯·ç¡®ä¿ CDN ä¸Šçš„ **CORS ç¼“å­˜å·²å½»åº•æ¸…é™¤**ï¼Œå¹¶æ£€æŸ¥ SSL è¯ä¹¦æ˜¯å¦æœ‰æ•ˆã€‚';
                    } else {
                        displayMessage = `è¯·æ±‚é”™è¯¯: ${error.message}`;
                    }

                    this.addMessage(displayMessage, 'bot');
                } finally {
                    this.isTyping = false;
                    if (window.innerWidth > 768) this.messageInput.focus();
                }
            }

            // æ™®é€šæ·»åŠ æ¶ˆæ¯ï¼ˆç”¨æˆ·æ¶ˆæ¯æˆ–é”™è¯¯æç¤ºï¼‰
            addMessage(text, sender) {
                const wrapper = document.createElement('div');
                wrapper.className = `message-wrapper ${sender}-wrapper`;

                let htmlContent = '';
                if (sender === 'bot') {
                    htmlContent += `<div class="bot-icon">åŠ©æ‰‹</div>`;
                }

                // ç®€å•å¤„ç†æ¢è¡Œ
                const formattedText = text.replace(/\n/g, '<br>');
                htmlContent += `<div class="message">${formattedText}</div>`;

                wrapper.innerHTML = htmlContent;
                this.messagesContainer.appendChild(wrapper);
                this.scrollToBottom();
                return wrapper; // è¿”å›å…ƒç´ å¼•ç”¨
            }

            // æ³¨æ„ï¼šç”±äºä¸Šé¢ sendMessage ä¸­çš„ fetch æ˜¯åŒæ­¥ç­‰å¾…ï¼Œæ‰“å­—æœºæ•ˆæœç›®å‰ä¸ä¼šç”Ÿæ•ˆ
            async typeWriterEffect(text) {

            }


            setLoading(loading) {

                this.scrollToBottom();
            }

            scrollToBottom() {

                });
            }
        }

    </script>
