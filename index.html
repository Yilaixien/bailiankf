<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>智汇办校园助手</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --text-main: #333;
            --text-sub: #666;
            --shadow: 0 10px 30px rgba(0,0,0,0.08);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        html, body {
            height: 100%; 
            overflow: hidden; 
        }

        body {
            font-family: 'PingFang SC', 'Microsoft YaHei', sans-serif;
            background: #f0f2f5;
            background-image: linear-gradient(120deg, #e0c3fc 0%, #8ec5fc 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 750px; 
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 24px;
            box-shadow: var(--shadow);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            height: 85vh; 
            position: relative;
        }

        .header {
            background: #ffffff;
            padding: 15px 25px;
            border-bottom: 1px solid rgba(0,0,0,0.05);
            display: flex;
            align-items: center;
            justify-content: space-between;
            z-index: 10;
            flex-shrink: 0;
            height: 70px;
        }

        .header-info { display: flex; align-items: center; gap: 15px; }

        .avatar-circle {
            width: 40px; height: 40px;
            background: var(--primary-gradient);
            border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            color: white; font-size: 18px;
            box-shadow: 0 4px 10px rgba(118, 75, 162, 0.3);
        }

        .header-text h1 { font-size: 1.1rem; color: var(--text-main); font-weight: 700; }
        .header-text p { font-size: 0.8rem; color: var(--text-sub); margin-top: 2px; }

        #coze-mount-point {
            flex: 1;
            width: 100%;
            position: relative;
            background: transparent;
            overflow: hidden; 
        }

        #coze-mount-point > div, 
        #coze-mount-point iframe {
            width: 100% !important;
            height: 100% !important;
            border-radius: 0 !important;
            box-shadow: none !important;
            border: none !important;
            background: transparent !important;
        }

        .login-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            padding: 20px;
        }

        .login-form {
            background: white;
            padding: 30px;
            border-radius: 16px;
            box-shadow: var(--shadow);
            width: 100%;
            max-width: 350px;
            text-align: center;
        }

        .login-title {
            font-size: 1.5rem;
            color: var(--text-main);
            margin-bottom: 20px;
            font-weight: 600;
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-group label {
            display: block;
            text-align: left;
            margin-bottom: 8px;
            color: var(--text-main);
            font-weight: 500;
        }

        .input-group input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }

        .input-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        .login-btn {
            width: 100%;
            padding: 12px;
            background: var(--primary-gradient);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }

        .login-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .error-message {
            color: #e74c3c;
            font-size: 0.9rem;
            margin-top: 10px;
            text-align: center;
        }

        @media (max-width: 768px) {
            body { padding: 0; }
            .container {
                height: 100%;
                max-width: 100%;
                border-radius: 0;
            }
            .header { padding: 12px 15px; height: 60px; }
            .login-form {
                padding: 20px;
                margin: 20px;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="header">
            <div class="header-info">
                <div class="avatar-circle">
                    <i class="fa-solid fa-graduation-cap"></i>
                </div>
                <div class="header-text">
                    <h1>智汇办校园助手</h1>
                    <p><i class="fa-solid fa-circle" style="font-size:8px; color:#2ecc71; margin-right:4px;"></i>在线</p>
                </div>
            </div>
        </div>
        
        <div id="coze-mount-point"></div>
        
        <!-- 学号登录遮罩层 -->
        <div id="login-overlay" class="login-overlay">
            <div class="login-form">
                <h2 class="login-title">校园助手登录</h2>
                <div class="input-group">
                    <label for="student-id">请输入学号</label>
                    <input type="text" id="student-id" placeholder="请输入您的学号" maxlength="20">
                </div>
                <button id="login-btn" class="login-btn">登录</button>
                <div id="error-message" class="error-message" style="display: none;"></div>
            </div>
        </div>
    </div>

    <script src="https://lf-cdn.coze.cn/obj/unpkg/flow-platform/chat-app-sdk/1.2.0-beta.19/libs/cn/index.js"></script>

    <script>
        // 全局变量
        let cozeWebSDK = null;
        let currentStudentId = null;

        // 获取元素
        const loginOverlay = document.getElementById('login-overlay');
        const studentIdInput = document.getElementById('student-id');
        const loginBtn = document.getElementById('login-btn');
        const errorMessage = document.getElementById('error-message');

        // 登录按钮点击事件
        loginBtn.addEventListener('click', async () => {
            const studentId = studentIdInput.value.trim();
            
            if (!studentId) {
                showError('请输入学号');
                return;
            }
            
            if (studentId.length < 6) {
                showError('学号格式不正确');
                return;
            }
            
            loginBtn.disabled = true;
            loginBtn.textContent = '登录中...';
            errorMessage.style.display = 'none';
            
            try {
                // 调用后端接口获取Token
                const response = await fetch(`https://cozeapi.hjke.cn/auth?uid=${encodeURIComponent(studentId)}`);
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const data = await response.json();
                
                if (data.code !== 0) {
                    throw new Error(data.msg || '获取Token失败');
                }
                
                // 保存学号和Token
                currentStudentId = studentId;
                
                // 隐藏登录遮罩
                loginOverlay.style.display = 'none';
                
                // 初始化Coze SDK
                await initCozeChat(data.access_token, studentId);
                
            } catch (error) {
                console.error('登录失败:', error);
                showError(error.message || '登录失败，请稍后重试');
            } finally {
                loginBtn.disabled = false;
                loginBtn.textContent = '登录';
            }
        });

        // 错误提示函数
        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
        }

        // 初始化Coze Chat函数
        async function initCozeChat(accessToken, studentId) {
            const isMobile = window.innerWidth < 768;

            cozeWebSDK = new CozeWebSDK.WebChatClient({
                config: {
                    type: 'app',
                    bot_id: '', 
                    isIframe: false, 
                    appInfo: {
                        appId: '7578837631745097754',
                        workflowId: '7578919509240463398'    
                    },
                },
                auth: {
                    type: 'token',
                    token: accessToken,
                    onRefreshToken: async () => {
                        // Token过期时重新获取
                        try {
                            const response = await fetch(`https://cozeapi.hjke.cn/auth?uid=${encodeURIComponent(studentId)}`);
                            if (!response.ok) {
                                throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                            }
                            const data = await response.json();
                            if (data.code !== 0) {
                                throw new Error(data.msg || '获取新Token失败');
                            }
                            return data.access_token;
                        } catch (error) {
                            console.error('刷新Token失败:', error);
                            throw error;
                        }
                    }
                },
                userInfo: {
                    id: studentId,
                    url: 'https://lf-coze-web-cdn.coze.cn/obj/eden-cn/lm-lgvj/ljhwZthlaukjlkulzlp/coze/coze-logo.png',
                    nickname: `学号: ${studentId}`,
                },
                ui: {
                    base: {
                        layout: isMobile ? 'mobile' : 'pc',
                        zIndex: 1
                    },
                    
                    header: {
                        isShow: false, 
                        isNeedClose: false 
                    },
                    
                    asstBtn: { isNeed: false }, 
                    footer: { isShow: false },
                    conversations: {
                        isNeed: false 
                    },
                    chatBot: {
                        el: document.getElementById('coze-mount-point'),
                        width: '100%',
                        uploadable: true,
                        backgroundColor: 'transparent', 
                    },
                },
            });

            cozeWebSDK.showChatBot();
        }

        // 页面加载完成后的初始化
        window.addEventListener('load', function() {
            // 可以在这里添加自动登录逻辑（如果之前保存过学号）
            // 暂时只显示登录界面
        });
    </script>
</body>
</html>
