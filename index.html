<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>智汇办校园助手</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        /* =========================================
           1. 你的原始视觉风格 (保持不变)
           ========================================= */
        :root {
            --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --text-main: #333;
            --text-sub: #666;
            --shadow: 0 10px 30px rgba(0,0,0,0.08);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        html, body {
            height: 100%; 
            overflow: hidden; 
        }

        body {
            font-family: 'PingFang SC', 'Microsoft YaHei', sans-serif;
            background: #f0f2f5;
            background-image: linear-gradient(120deg, #e0c3fc 0%, #8ec5fc 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 900px;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 24px;
            box-shadow: var(--shadow);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            height: 85vh;
            position: relative;
        }

        .header {
            background: #ffffff;
            padding: 15px 25px;
            border-bottom: 1px solid rgba(0,0,0,0.05);
            display: flex;
            align-items: center;
            justify-content: space-between;
            z-index: 10;
            flex-shrink: 0;
            height: 70px; /* 固定高度，防止被压缩 */
        }

        .header-info { display: flex; align-items: center; gap: 15px; }

        .avatar-circle {
            width: 40px; height: 40px;
            background: var(--primary-gradient);
            border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            color: white; font-size: 18px;
            box-shadow: 0 4px 10px rgba(118, 75, 162, 0.3);
        }

        .header-text h1 { font-size: 1.1rem; color: var(--text-main); font-weight: 700; }
        .header-text p { font-size: 0.8rem; color: var(--text-sub); margin-top: 2px; }

        /* =========================================
           2. 核心修复：Coze 挂载点与样式覆盖
           ========================================= */
        
        #coze-mount-point {
            flex: 1; /* 自动填满剩余高度 */
            width: 100%;
            position: relative;
            background: transparent;
            overflow: hidden; 
        }

        /* 
           【关键 CSS 修复】
           强制重置 Coze SDK 内部容器的样式，消除 PC 端的圆角、阴影和边距
           让它看起来像原本就长在卡片里一样
        */
        #coze-mount-point > div, 
        #coze-mount-point iframe {
            width: 100% !important;
            height: 100% !important;
            border-radius: 0 !important;
            box-shadow: none !important;
            border: none !important;
            background: transparent !important;
        }

        /* =========================================
           3. 移动端适配
           ========================================= */
        @media (max-width: 768px) {
            body { padding: 0; }
            .container {
                height: 100%;
                max-width: 100%;
                border-radius: 0;
            }
            .header { padding: 12px 15px; height: 60px; }
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- 你的自定义 Header -->
        <div class="header">
            <div class="header-info">
                <div class="avatar-circle">
                    <i class="fa-solid fa-graduation-cap"></i>
                </div>
                <div class="header-text">
                    <h1>智汇办校园助手</h1>
                    <p><i class="fa-solid fa-circle" style="font-size:8px; color:#2ecc71; margin-right:4px;"></i>在线</p>
                </div>
            </div>
        </div>
        
        <!-- Coze 挂载在这里 -->
        <div id="coze-mount-point"></div>
    </div>

    <script src="https://lf-cdn.coze.cn/obj/unpkg/flow-platform/chat-app-sdk/1.2.0-beta.19/libs/cn/index.js"></script>

    <script>
        window.addEventListener('load', function() {
            // 智能检测设备类型
            // 目的：手机上用 mobile 布局（输入框更好用），PC 上用 pc 布局（更美观）
            const isMobile = window.innerWidth < 768;

            const cozeWebSDK = new CozeWebSDK.WebChatClient({
                config: {
                    type: 'app',
                    bot_id: '', 
                    isIframe: false, 
                    appInfo: {
                        appId: '7578837631745097754',
                        workflowId: '7578919509240463398'    
                    },
                },
                auth: {
                    type: 'token',
                    token: 'sat_2pVMi67LibNtzgKM2JGhjSAxRfJQycPBHWKYeUm7HwRkJPrRt1O3dp33lsKVYM7J',
                    onRefreshToken: async () => 'sat_2pVMi67LibNtzgKM2JGhjSAxRfJQycPBHWKYeUm7HwRkJPrRt1O3dp33lsKVYM7J'
                },
                userInfo: {
                    id: 'user',
                    url: 'https://lf-coze-web-cdn.coze.cn/obj/eden-cn/lm-lgvj/ljhwZthlaukjlkulzlp/coze/coze-logo.png',
                    nickname: '访客',
                },
                ui: {
                    base: {
                        // 【核心修改 1】根据设备动态切换布局模式
                        layout: isMobile ? 'mobile' : 'pc',
                        zIndex: 1
                    },
                    header: {
                        // 隐藏 SDK 自带 Header，使用你的
                        isShow: false 
                    },
                    asstBtn: { isNeed: false }, 
                    footer: { isShow: false }, // 隐藏底部 Powered by
                    
                    // 【核心修改 2】PC端配置优化
                    conversations: {
                        // ❌ 关键！在 PC 端隐藏左侧的“历史会话列表”
                        // 这样聊天框就会填满整个卡片，不会出现侧边栏
                        isNeed: false 
                    },
                    
                    chatBot: {
                        el: document.getElementById('coze-mount-point'),
                        width: '100%', // 强制宽度
                        uploadable: true,
                        // 移除默认的阴影和圆角配置，交给外部 CSS 控制
                        backgroundColor: 'transparent', 
                    },
                },
            });

            cozeWebSDK.showChatBot();
        });
    </script>
</body>
</html>
