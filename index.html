<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>智汇办校园助手</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --text-main: #333;
            --text-sub: #666;
            --shadow: 0 10px 30px rgba(0,0,0,0.08);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        html, body {
            height: 100%; 
            overflow: hidden; 
        }

        body {
            font-family: 'PingFang SC', 'Microsoft YaHei', sans-serif;
            background: #f0f2f5;
            background-image: linear-gradient(120deg, #e0c3fc 0%, #8ec5fc 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        /* 
           PC端容器：宽度保持 750px (最佳单栏阅读体验)
        */
        .container {
            width: 100%;
            max-width: 750px; 
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 24px;
            box-shadow: var(--shadow);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            height: 85vh; 
            position: relative;
        }

        .header {
            background: #ffffff;
            padding: 15px 25px;
            border-bottom: 1px solid rgba(0,0,0,0.05);
            display: flex;
            align-items: center;
            justify-content: space-between;
            z-index: 10;
            flex-shrink: 0;
            height: 70px;
        }

        .header-info { display: flex; align-items: center; gap: 15px; }

        .avatar-circle {
            width: 40px; height: 40px;
            background: var(--primary-gradient);
            border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            color: white; font-size: 18px;
            box-shadow: 0 4px 10px rgba(118, 75, 162, 0.3);
        }

        .header-text h1 { font-size: 1.1rem; color: var(--text-main); font-weight: 700; }
        .header-text p { font-size: 0.8rem; color: var(--text-sub); margin-top: 2px; }

        /* Coze 挂载点 */
        #coze-mount-point {
            flex: 1;
            width: 100%;
            position: relative;
            background: transparent;
            overflow: hidden; 
        }

        /* 强制覆盖 Coze SDK 样式，去除边框和圆角 */
        #coze-mount-point > div, 
        #coze-mount-point iframe {
            width: 100% !important;
            height: 100% !important;
            border-radius: 0 !important;
            box-shadow: none !important;
            border: none !important;
            background: transparent !important;
        }

        /* 移动端适配：全屏显示 */
        @media (max-width: 768px) {
            body { padding: 0; }
            .container {
                height: 100%;
                max-width: 100%;
                border-radius: 0;
            }
            .header { padding: 12px 15px; height: 60px; }
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- 你的自定义 Header -->
        <div class="header">
            <div class="header-info">
                <div class="avatar-circle">
                    <i class="fa-solid fa-graduation-cap"></i>
                </div>
                <div class="header-text">
                    <h1>智汇办校园助手</h1>
                    <p><i class="fa-solid fa-circle" style="font-size:8px; color:#2ecc71; margin-right:4px;"></i>在线</p>
                </div>
            </div>
        </div>
        
        <div id="coze-mount-point"></div>
    </div>

    <script src="https://lf-cdn.coze.cn/obj/unpkg/flow-platform/chat-app-sdk/1.2.0-beta.19/libs/cn/index.js"></script>

    <script>
        window.addEventListener('load', function() {
            const isMobile = window.innerWidth < 768;

            const cozeWebSDK = new CozeWebSDK.WebChatClient({
                config: {
                    type: 'app',
                    bot_id: '', 
                    isIframe: false, 
                    appInfo: {
                        appId: '7578837631745097754',
                        workflowId: '7578919509240463398'    
                    },
                },
                auth: {
                    type: 'token',
                    token: 'sat_2pVMi67LibNtzgKM2JGhjSAxRfJQycPBHWKYeUm7HwRkJPrRt1O3dp33lsKVYM7J',
                    onRefreshToken: async () => 'sat_2pVMi67LibNtzgKM2JGhjSAxRfJQycPBHWKYeUm7HwRkJPrRt1O3dp33lsKVYM7J'
                },
                userInfo: {
                    id: 'user',
                    url: 'https://lf-coze-web-cdn.coze.cn/obj/eden-cn/lm-lgvj/ljhwZthlaukjlkulzlp/coze/coze-logo.png',
                    nickname: '访客',
                },
                ui: {
                    base: {
                        layout: isMobile ? 'mobile' : 'pc',
                        zIndex: 1
                    },
                    
                    // 【核心修改】Header 配置双重保险
                    header: {
                        // 1. 关闭 SDK 自带标题栏（因为我们用了自定义 HTML 标题栏）
                        isShow: false, 
                        
                        // 2. 显式禁用关闭按钮（按照你的文档建议）
                        // 即使 isShow 被意外触发，关闭按钮也不会显示
                        isNeedClose: false 
                    },
                    
                    asstBtn: { isNeed: false }, 
                    footer: { isShow: false },
                    conversations: {
                        isNeed: false // PC 端隐藏左侧会话栏
                    },
                    chatBot: {
                        el: document.getElementById('coze-mount-point'),
                        width: '100%',
                        uploadable: true,
                        backgroundColor: 'transparent', 
                    },
                },
            });

            cozeWebSDK.showChatBot();
        });
    </script>
</body>
</html>
